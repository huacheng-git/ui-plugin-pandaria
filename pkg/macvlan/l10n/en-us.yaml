      mac: MAC
      podId: Pod ID
      workload: Workload
      subnet: Subnet
      address: Address
    ipType:
      auto: auto
      specific: specific
  promptRemove:
    pod: 0 Pods
    moreInfo: "{count} pieces of data are hidden, click to display"

