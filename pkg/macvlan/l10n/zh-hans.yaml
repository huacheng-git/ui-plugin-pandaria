macvlan:
  nav:
    label: 扁平网络(实验性)
  chart:
    title: Rancher Macvlan
    description: 'Macvlan 是一种虚拟网络技术，它允许一个主机拥有多个 MAC 地址，允许在一个物理网络中创建虚拟网络。Macvlan 通过将一个普通的网络接口分割为多个虚拟接口来实现，这些虚拟接口拥有不同的 MAC 地址。Macvlan 的优势在于可以在网络中实现虚拟隔离，并且在同一物理网络中。'
    appInstall:
      button: 安装 Macvlan
  cidr:
    cidrFormatError: CIDR 格式错误
    cidrReq: CIDR 不能为空
    label: CIDR
    placeholder: 例如：192.168.2.0/24
  defaultGateway:
    info: canal-macvlan 默认网关设置 eth1，需要手动编辑 macvlan subnet YAML，subnet 中的部分路由信息需要根据主机网络环境设置。
    label: 设置 eth1 为容器默认网关
    yes: 启用
    no: 禁用
    serviceCidr:
